<!doctype html>
        <html>
<head>
    <title>Todo app</title>
</head>
<body>

<section ng-app="todoApp">
    <section ng-controller="todoCtrl">
        <form ng-submit="addTodo()">
            <input type="text" ng-model="newTodo" autofocus>
        </form>
    </section>
    <section ng-show="todos.length">
        <ul>
            <li ng-repeat="todo in todos">
                <button ng-click="removeTodo(todo)">Delete</button>
                <button ng-click="editTodo(todo)">Edit</button>
            </li>
        </ul>
    </section>
</section>

<!--connect script-->
<script src="js/vendor/angular.js"></script>
<script src="js/app.js"></script>

</body>
        </html>
